<div class="container">
  <div class="content">
    <mat-icon
      class="icon"
      [fontIcon]="icon"
      [style.color]="characteristic.color"
    >
    </mat-icon>
    <span>{{ characteristic.label }}</span>
  </div>
  <div class="actions">
    <button mat-flat-button (click)="onUpdate()" class="flat-icon-button">
      <mat-icon class="icon" fontIcon="edit"></mat-icon>
    </button>
    <button mat-flat-button (click)="onDelete()" class="flat-icon-button">
      <mat-icon class="icon" fontIcon="delete"></mat-icon>
    </button>
  </div>
</div>
